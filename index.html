<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Panel de control de seguimiento del tiempo</title>
</head>
<body>
    <div class="container">
        <div class="container-data">
            <div class="author-report">
                <div class="author">
                    <img src="images/image-jeremy.png" alt="image-jeremy">
                    <div>
                        <p>Report for</p>
                        <h1>Jeremy Robson</h1>
                    </div>
                </div>
                <div class="time">
                    <p id="daily">Daily</p>
                    <p id="weekly">Weekly</p>
                    <p id="monthly">Monthly</p>
                </div>
            </div>
            <div class="hours-report">
                <div class="hours-work">
                    <div class="hours-image">
                        <img src="images/icon-work.svg" alt="icon-work">
                    </div>
                    <div class="hours-content">
                        <ul>
                            <li>Work</li>
                            <li>...</li>
                        </ul>
                        <h1 id="num_horas1">hrs</h1>
                        <p id="prenum_horas1">Last Week - hrs</p>
                    </div>
                </div>
                <div class="hours-play">
                    <div class="hours-image">
                        <img src="images/icon-play.svg" alt="icon-work">
                    </div>
                    <div class="hours-content">
                        <ul>
                            <li>Play</li>
                            <li>...</li>
                        </ul>
                        <h1 id="num_horas2">hrs</h1>
                        <p id="prenum_horas2">Last Week - hrs</p>
                    </div>
                </div>
                <div class="hours-study">
                    <div class="hours-image">
                        <img src="images/icon-study.svg" alt="icon-work">
                    </div>
                    <div class="hours-content">
                        <ul>
                            <li>Study</li>
                            <li>...</li>
                        </ul>
                        <h1 id="num_horas3">hrs</h1>
                        <p id="prenum_horas3">Last Week - hrs</p>
                    </div>
                </div>
                <div class="hours-exercise">
                    <div class="hours-image">
                        <img src="images/icon-exercise.svg" alt="icon-work">
                    </div>
                    <div class="hours-content">
                        <ul>
                            <li>Exercise</li>
                            <li>...</li>
                        </ul>
                        <h1 id="num_horas4">hrs</h1>
                        <p id="prenum_horas4">Last Week - hrs</p>
                    </div>
                </div>
                <div class="hours-social">
                    <div class="hours-image">
                        <img src="images/icon-social.svg" alt="icon-work">
                    </div>
                    <div class="hours-content">
                        <ul>
                            <li>Social</li>
                            <li>...</li>
                        </ul>
                        <h1 id="num_horas5">hrs</h1>
                        <p id="prenum_horas5">Last Week - hrs</p>
                    </div>
                </div>
                <div class="hours-self">
                    <div class="hours-image">
                        <img src="images/icon-self-care.svg" alt="icon-work">
                    </div>
                    <div class="hours-content">
                        <ul>
                            <li>Self</li>
                            <li>...</li>
                        </ul>
                        <h1 id="num_horas6">hrs</h1>
                        <p id="prenum_horas6">Last Week - hrs</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="ajax.js"></script>
</body>
</html>
